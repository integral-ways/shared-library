# System/Technical Errors (E5xxx) - Common across all services
# Generic Validation Error (used by GlobalExceptionHandler for validation failures)
E5000=فشل التحقق من صحة البيانات

# System Errors
E5001=حدث خطأ غير متوقع
E5002=خطأ في الخادم الداخلي
E5003=الخدمة غير متاحة مؤقتاً
E5004=فشل في معالجة الطلب
